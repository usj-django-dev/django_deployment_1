<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Login_app:index' %}">Home </a>
            </li>
            {% if user.is_authenticated  %}
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'Login_app:logout' %}">Logout </a>
              </li>
            {% else %}
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'Login_app:register' %}">Register </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'Login_app:login' %}">Login </a>
              </li>
            {% endif %}


      </ul>
    </nav>
    <div class="container">
      {% block body_block %}

      {% endblock %}

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
